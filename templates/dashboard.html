<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet">
  <!-- Tautan untuk Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>IoT Dashboard</title>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container justify-content-between">
          <a class="navbar-brand" href="#">SESA</a>
          <div class="navbar-nav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Register</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Our Team</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
  
  <div class="container" style="height: 50vh;">
      <h1 class="my-5">Real-time Line Charts - IoT Dashboard</h1>
      <div class="row">
          <div class="col-5" style="height: 30vh;">
              <canvas id="voltage-chart"></canvas>
            </div>
        </div>
      <div class="row">
          <div class="col-5" style="height: 30vh;">
              <canvas id="current-chart"></canvas>
          </div>
      </div>
  </div>

  <script>
  var voltageLabels = [];
  var voltageData = [];

  var currentLabels = [];
  var currentData = [];

  const voltageConfig = {
    type: 'line',
    data: {
      labels: voltageLabels,
      datasets: [{
        label: 'Voltage',
        data: voltageData,
        fill: true,
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Real-time Voltage Data'
        }
      }
    }
  };

  const currentConfig = {
    type: 'line',
    data: {
      labels: currentLabels,
      datasets: [{
        label: 'Current',
        data: currentData,
        fill: true,
        borderColor: 'rgba(255, 99, 132, 1)',
        borderWidth: 2
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      },
      plugins: {
        title: {
          display: true,
          text: 'Real-time Current Data'
        }
      }
    }
  };

  var voltageCtx = document.getElementById('voltage-chart').getContext('2d');
  var voltageChart = new Chart(voltageCtx, voltageConfig);

  var currentCtx = document.getElementById('current-chart').getContext('2d');
  var currentChart = new Chart(currentCtx, currentConfig);

  function fetchData() {
    fetch('/get_db_data')
      .then(response => response.json())
      .then(data => {
        voltageLabels.push(new Date(data.timestamp).toLocaleTimeString());
        voltageData.push(data.voltage);

        currentLabels.push(new Date(data.timestamp).toLocaleTimeString());
        currentData.push(data.current);

        if (voltageLabels.length > 24) {
          voltageLabels.shift();
          voltageData.shift();
        }

        if (currentLabels.length > 24) {
          currentLabels.shift();
          currentData.shift();
        }

        voltageChart.update();
        currentChart.update();
      });
  }

  // Fetch data every 5 seconds
  setInterval(fetchData, 5000);
  </script>
</body>
</html>
